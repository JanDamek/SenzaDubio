SluzbyTranslation:
  SluzbyTranslation_1_cs:
    Sluzby: Sluzby_1
    title: 'Grafické, kreativní a DTP práce'
    popis: '<p>návrhy log, corporate identity, logomanuály, design, 3D grafika, merkantilie, vizitky, kreativní grafické návrhy, sazba a zlom, retuše, grafické korektury, tvorba layoutů, předtisková příprava, vektorová grafika, obalový design, etikety</p>'
    lang: cs
  SluzbyTranslation_1_de:
    Sluzby: Sluzby_1
    title: 'Kreative, grafische und DTP Arbeit'
    popis: '<p>Logoentwürfe, Corporate Identity, Logomanualen, Design, 3D Grafik, Merkantilien, Visitenkarten, kreative grafische Entwürfe, r Satz und Bruch, Retuschen, grafische Korrekturen, Bildung von Layouten, Vordruckvorbereitung, Vektorgrafik, Packungsdesign,  Etikette</p>'
    lang: de
  SluzbyTranslation_1_en:
    Sluzby: Sluzby_1
    title: 'Creative, graphic and DTP work'
    popis: '<p>logo design, corporate identity, logo manual, design, 3D graphics, business cards, creative graphic design, typesetting and layout, retouching, video editing, creating layouts, prepress, vector graphics, packaging design, labels and stickers</p>'
    lang: en
  SluzbyTranslation_1_it:
    Sluzby: Sluzby_1
    title: 'Lavori creativi, grafici e DTP'
    popis: '<p>progetti di logo, corporate identity, manuali di logo, design, 3D grafica, mercantili, biglietti di visita, progetti grafici creativi, impaginatura, ritocchi, correzioni grafiche, creazione layout, preparazione di stampa, grafica vettoriale, disegno di sopraccoperta, etichette</p>'
    lang: it
  SluzbyTranslation_2_cs:
    Sluzby: Sluzby_2
    title: 'Fotografické práce'
    popis: '<p>reklamní fotografie, fashion fotografie, produktové fotografie, foodstyling, ilustrační fotografie, reportáže, tableshoot, portréty, kalendáře, interiéry, modeling, kompozice, detaily</p>'
    lang: cs
  SluzbyTranslation_2_de:
    Sluzby: Sluzby_2
    title: 'Fotografische  Arbeit'
    popis: '<p>Werbefotografien, Fashionfotos, Produktfotos, Foodstyling, illustrative Fotos, Reportagen, Tableshoot, Porträte, Kalender, Interieure, Modebranche, Komposition, Details</p>'
    lang: de
  SluzbyTranslation_2_en:
    Sluzby: Sluzby_2
    title: 'Photographic work'
    popis: '<p>advertising photography, fashion photos, product photos, food-styling, photos, photo reports, table-shoot, portraits, calendars, interiors, modeling, composition, details</p>'
    lang: en
  SluzbyTranslation_2_it:
    Sluzby: Sluzby_2
    title: 'Lavori fotografici'
    popis: '<p>fotografie di promozione, fashion-fotografie, fotografie di prodotti, foodstyling, fotografie illustrative, servizi d´informazioni, tableshoot, ritratti, calendari, arredamenti interni, modeling, composizioni, dettagli</p>'
    lang: it
  SluzbyTranslation_3_cs:
    Sluzby: Sluzby_3
    title: 'PR, redakční práce, korektury a překlady'
    popis: '<p>poradenství v oblasti strategické komunikace, tvorba značky, interní komunikace, vydavatelská činnost, tvorba textů, copywriting, redakční práce, reportáže, sponzorské projekty, korektury, podpora prodeje, překladatelské služby AJ, NJ, IJ, ŠJ, FJ atd.</p>'
    lang: cs
  SluzbyTranslation_3_de:
    Sluzby: Sluzby_3
    title: 'PR, Redaktionsarbeit, Korrekturen und  Übersetzungen'
    popis: '<p>Beratung auf dem Gebiet der strategischen Kommunikation, Markenbildung, interne Kommunikation, Verlegertätigkeit, Textenbildung, Copywriting, Redaktionsarbeit, Reportagen, Sponsorprojekte, Korrekturen, Verkaufsunterstützung, Übersetzungsdienstleistungen /englisch, deutsch, italienisch, spanisch, französisch u.s.w.</p>'
    lang: de
  SluzbyTranslation_3_en:
    Sluzby: Sluzby_3
    title: 'PR, editing, proofreading and translation'
    popis: '<p>consulting on strategic communication, branding, internal communication, publishing, writing texts, copy-writing, editing, reporting, fund-raising projects, proofreading, promotion, translation service: English, German, Italian, Spanish, French, etc.</p>'
    lang: en
  SluzbyTranslation_3_it:
    Sluzby: Sluzby_3
    title: 'PR, lavori redazionali, correzioni e traduzioni'
    popis: '<p>consulenza nella sfera della comunicazione strategica, creazione del marchio (brand), comunicazione interna, editoria, creazione dei testi, copywriting, lavori di redattore, servizi d´informazioni, progetti di sponsore, correzioni, sviluppo della vendita, traduzioni (inglese, tedesco, italiano, francese, spagnolo, etc.)</p>'
    lang: it
  SluzbyTranslation_4_cs:
    Sluzby: Sluzby_4
    title: 'Vývoj software a aplikací'
    popis: '<p>vývoj software na míru Windows, Linux Mac OS X, Android a iPhone, webové aplikace, mailingové systémy, CRM systémy, informační systémy, rezervační systémy</p>'
    lang: cs
  SluzbyTranslation_4_de:
    Sluzby: Sluzby_4
    title: 'Software- und Aplikationenentwicklung'
    popis: '<p>Softwareentwicklung auf Windows-Mass, Linux Mac OS X, Android und iPhone, Webaplikationen, Mailing- Systeme, CRM – Systeme, Informationssysteme, Reservationssysteme</p>'
    lang: de
  SluzbyTranslation_4_en:
    Sluzby: Sluzby_4
    title: ' Software and application development'
    popis: '<p>custom software development of Windows, Linux, Mac OS X, Android and iPhone, web applications, mailing systems, CRM systems, information systems, booking systems</p>'
    lang: en
  SluzbyTranslation_4_it:
    Sluzby: Sluzby_4
    title: 'Sviluppo di software e delle applicazioni'
    popis: '<p>sviluppo di software per Windows, Linux Mac OS X, Android e iPhone, applicazioni dei siti web, mailing sistemi, CRM sistemi, sistemi d´informazioni, sistemi di riserva</p>'
    lang: it
  SluzbyTranslation_5_cs:
    Sluzby: Sluzby_5
    title: 'POS, POP a prezentační systémy'
    popis: '<p>reklamní stojany, stojany na letáky, podlahové etikety, vlajky, plachty, světelná reklama, A - stojany, roll-up bannery, rollaway, promo poutače, orientační systémy, promostolky, promostánky, výstřčky, svítící produkty, propagační nábytek, interaktivní displaye</p>'
    lang: cs
  SluzbyTranslation_5_de:
    Sluzby: Sluzby_5
    title: 'POS, POP und Präsentationssysteme'
    popis: '<p>Werbeständer, Flugblätterständer, Bodenetiketten, Flaggen, Planen, Lichtwerbung, A- Ständer, roll-up Bannere, rollaway, Promoblickfänge, Orientierungssysteme, Promotische, Promostände, Lichtprodukte, Werbemöbel, interaktive Displays</p>'
    lang: de
  SluzbyTranslation_5_en:
    Sluzby: Sluzby_5
    title: 'POS, POP a prezentační systémy'
    popis: '<p>advertising stands, stands for leaflets, floor labels, flags, tarpaulins, illuminated advertising, A - stands, roll-up banners, rollaway, promotional banners, navigation systems, illuminating products, promotional furniture, interactive displays</p>'
    lang: en
  SluzbyTranslation_5_it:
    Sluzby: Sluzby_5
    title: 'POS, POP e sistemi di presentazione'
    popis: '<p>advertising stands, stands for leaflets, floor labels, flags, tarpaulins, illuminated advertising, A - stands, roll-up banners, rollaway, promotional banners, navigation systems, illuminating products, promotional furniture, interactive displays</p>'
    lang: it
  SluzbyTranslation_6_cs:
    Sluzby: Sluzby_6
    title: Eventy
    popis: '<p>firemní prezentace, prezentace produktů, společenské a firemní akce, vánoční večírky, VIP eventy pro vrcholový management, opening party, speciální programy pro vnitřní strukturu firmy, tiskové konference, organizace kulturních akcí</p>'
    lang: cs
  SluzbyTranslation_6_de:
    Sluzby: Sluzby_6
    title: 'gesellschaftliche Veranstaltungen'
    popis: '<p>Firmenpräsentation, Produktenpräsentation, gesellschaftliche und firmeneigene Veranstaltungen, Weihnachtsfeier, VIP Veranstaltungen für Topmanagement, Openingparty, spezielle Programme für innere Firmenstruktur, Pressekonferenzen, Organisation der Kulturveranstaltungen und viel anderes</p>'
    lang: de
  SluzbyTranslation_6_en:
    Sluzby: Sluzby_6
    title: Events
    popis: '<p>company presentations, product presentations, social and corporate events, Christmas parties, VIP events for top management, opening parties, special programs for the internal structure of the company, press conferences, organization of cultural events and much more ...</p>'
    lang: en
  SluzbyTranslation_6_it:
    Sluzby: Sluzby_6
    title: Eventi
    popis: '<p>presentazioni delle aziende, presentazioni dei prodotti, eventi sociali ed aziendali, veglie di Natale, VIP eventy per il managering, opening party, programmi speciali per la struttura interna della ditta, conferenze stampa, organizzazione di eventi culturali, etc.<strong></strong></p>'
    lang: it
  SluzbyTranslation_7_cs:
    Sluzby: Sluzby_7
    title: 'Webdesign, bannery a tvorba www stránek'
    popis: '<p>grafický design webových stránek, kódování HTML, implementace redakčního systému, vývoj vlastního redakčního systému, e-shopy, SEO, reklamní bannery –flash, gif, grafika a kódování newsletterů, flashové animace a hry</p>'
    lang: cs
  SluzbyTranslation_7_de:
    Sluzby: Sluzby_7
    title: 'Webdesign, Bannere und Webseitenbildung'
    popis: '<p>grafisches Design der Webseiten, Kodierung von HTML, Implementierung des redaktionellen Systems, Entwicklung des eigenen Redaktionssystems, E-Shoppen, SEO, Werbungsbannere- Flash, Gif, Grafik und  Newsletter-Kodierung, Flashanimation und Spiele</p>'
    lang: de
  SluzbyTranslation_7_en:
    Sluzby: Sluzby_7
    title: 'Web design, banners and website creation'
    popis: '<p>graphic design of web pages, HTML coding, content management system implementations, development of own content management system, e-shops, SEO, banners -  flash, gif, graphics and newsletters coding, flash animations and games</p>'
    lang: en
  SluzbyTranslation_7_it:
    Sluzby: Sluzby_7
    title: 'Webdesign, banners, creazione dei siti'
    popis: '<p>disegno grafico dei siti web, codificazione HTML, implementazione del sistema redazionale, sviluppo del proprio sistema redazionale, e-shop, SEO, banners di pubblicità - flash, gif, grafica e codificazione di newsletters, flash-animazioni e giochi</p>'
    lang: it
  SluzbyTranslation_8_cs:
    Sluzby: Sluzby_8
    title: 'Tisková produkce, signmaking a označování obchodních míst'
    popis: '<p>tisk letáků, plakátů, časopisů, katalogů, velkofotmátový tisk, digitální tisk, plachty, billboardy, podlahová grafika, označení obchodních míst, reklamní polepy dopravních prostředků, reklamní poutače, světelné výstrče, řezaná grafika, 3D loga</p>'
    lang: cs
  SluzbyTranslation_8_de:
    Sluzby: Sluzby_8
    title: 'Druckproduktion, Signmaking und Bezeichnung der Geschäftsstellen'
    popis: '<p>Druck der Flugblätter, Plakaten, Zeitschriften, Katalogen, Grossformatdruck, Digitaldruck, Planen, Billboards, Bodengrafik, Bezeichnung der Geschäftsstellen, Werbebeklebung der Verkehrsmittel, Werbeblickfänge, Lichtwerbung, Schnittgrafik, 3DLogo</p>'
    lang: de
  SluzbyTranslation_8_en:
    Sluzby: Sluzby_8
    title: 'Print production, labeling and sign making of business sites'
    popis: '<p>printing leaflets, posters, magazines, catalogs, large format printing, digital printing, tarpaulins, billboards, floor graphics, identification of commercial sites, vehicle graphic wraps, billboards, advertising banner,cutting graphic design, 3D logos</p>'
    lang: en
  SluzbyTranslation_8_it:
    Sluzby: Sluzby_8
    title: 'Produzione di stampa, signmaking e indicazione dei luoghi di commercio'
    popis: '<p>stampa di volantini, di affissi, di riviste, di cataloghi, stampa di grande formato, stampa digitale, tende, billboards, grafica di pavimento, indicazione dei luoghi di commercio, pubblicità sui mezzi di trasporto, cartelloni pubblicitari, insegne luminose, grafica tagliata,   3D logo</p>'
    lang: it
  SluzbyTranslation_9_cs:
    Sluzby: Sluzby_9
    title: 'Marketing a mediální plánování'
    popis: '<p>kompletní marketingové strategie, analýza zákazníků, analýza konkurence, SWOT analýza, zhodnocení user experience, definice cílové skupiny, určení efektivní kombinace médií pro oslovení cílové skupiny, nákup reklamního prostoru, zpětná analýza realizované reklamy, vyhodnocení a doporučení pro další komunikaci</p>'
    lang: cs
  SluzbyTranslation_9_de:
    Sluzby: Sluzby_9
    title: 'Marketing und Medienplanung'
    popis: '<p>komplette Marketingsstrategien, Kundenanalyse, Konkurenzanalyse, SWOT-Analyse,  user experience Bewertung, Definition der Zielgruppe, Bestimmung der effektiven Medienkombination für Ansprache der Zielgruppe, Einkauf der Werberäume, Rückanalyse der realisierten Werbung, Auswertung und Empfehlung für weitere Kommunikation</p>'
    lang: de
  SluzbyTranslation_9_en:
    Sluzby: Sluzby_9
    title: 'Marketing and Media Planning'
    popis: '<p>complete marketing strategy, customer analysis, competitor analysis, SWOT analysis, evaluation of user experience, defining the target groups, selection of the effective media combination to reach target groups, advertising space purchase, feedback analysis of the carried out advertisement, evaluation and recommendations for further communication</p>'
    lang: en
  SluzbyTranslation_9_it:
    Sluzby: Sluzby_9
    title: 'Marketing e progetti mediali'
    popis: '<p>strategia completa di marketing, analisi dei clienti, analisi della concorrenza, SWOT analisi, valutazione di user experience, definizione del gruppo target, combinazione effettiva dei media per l´allocuzione del gruppo target, acquisto dello spazio di pubblicità, analisi della pubblicità realizzata, valutazione e raccomandazione per l´altra comunicazione</p>'
    lang: it
  SluzbyTranslation_10_cs:
    Sluzby: Sluzby_10
    title: 'Outsourcing IT'
    popis: '<p>kompletní outsourcing IT oddělení, virtuální servery (VPS), serverhosting s administrací, webhosting, servis serverů a pracovních stanic, zálohování dat, tvorba PC sestav</p>'
    lang: cs
  SluzbyTranslation_10_de:
    Sluzby: Sluzby_10
    title: 'Outsourcing IT'
    popis: '<p>komplette outsourcing der IT Abteilung, virtuelle Server /VPS/, serverhosting mit der Administration, webhosting, Serverservis und Servis der Argbeitsstationen, Datenumspeicherung, Bildung der PC-Zusammenstellungen</p>'
    lang: de
  SluzbyTranslation_10_en:
    Sluzby: Sluzby_10
    title: 'IT outsourcing'
    popis: '<p>comprehensive outsourcing of IT departments, virtual servers (VPS), server-hosting with the administration, web hosting,  servers and workstations service, data backup, PC assembly</p>'
    lang: en
  SluzbyTranslation_10_it:
