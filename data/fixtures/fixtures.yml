    popis: '<p>originelle Werbegegenstände<strong>, </strong>luxuriöse Markenwerbegegenstände, spezielle Kollektion, WerbeT-Shorts, Mützen und  Berufsskleidung, Bürobedarf, Schreibbedarf, Elektronik, Golf, Lebensmittel, Kalender, Notizbücher, Pf-Karten</p>'
    lang: de
  SluzbyTranslation_11_en:
    Sluzby: Sluzby_11
    title: 'Promotional items'
    popis: '<p>original promotional items, luxury branded promotional items, special collections, promotional T-shirts, hats and work clothes, desk and ofice products, electronics, golf, food, calendars, diaries, greeting cards</p>'
    lang: en
  SluzbyTranslation_11_it:
