StrankyTranslation:
  StrankyTranslation_1_cs:
    Stranky: Stranky_1
    title: 'Grafika, web, IT'
    str_title: 'Vítejte na Senza dubbio'
    perex: ''
    popis: '<p>„Senza dubbio“ znamená v italštině <strong>„bez pochybností“</strong>. Zakládáme si na tom, aby se přesně tak cítili naši klienti. Díky široké síti profesionálů se zkušenostmi z marketingových a PR agentur, grafických studií, IT oblasti i mediálních společností dokážeme nabídnout komplexní služby. <br /><br />Jsme tu pro vás, pokud potřebujete vytvořit funkční a uživatelské příjemné <strong>webové stránky</strong> se slušivým designem. Dokážeme ale pracovat i s <strong>flashovým formátem</strong>, který rozhýbe vaši grafickou prezentaci. Námi vytvořené <strong>aplikace na míru</strong> vám získají nové fanoušky na Facebooku a <strong>aplikace pro smartphony</strong> dostihnou mladou cílovou skupinu doslova kdekoliv. Nežijeme ale pouze v digitálním světě, postaráme se o vaše <strong>tiskové materiály</strong> od vytvoření <strong>kreativního grafického zpracování</strong> až po <strong>zprostředkování tisku</strong>. Naše <strong>PR služby </strong>zlepší váš mediální obraz a <strong>marketingové poradenství</strong> vytvoří tu nejvhodnější strategii propagace.</p>'
    keywords: 'grafika, webové stránky, IT, reklamní agentura'
    description: 'Senza dubbio partner v marketingu a reklamě. Webové stránky, aplikace, grafika, tiskové materiály a monoho dalšího.'
    lang: cs
  StrankyTranslation_1_de:
    Stranky: Stranky_1
    title: 'Grafik, Web-Seiten, IT'
    str_title: 'Wilkommen an Senza dubbio'
    perex: ''
    popis: '<p>„Senza dubbio“ bedeutet im Italienischen „<strong>ohne Zweifel</strong>“.Wir halten uns zugute darauf, dass sich unsere Klienten genauso fühlen. Dank dem breiten Netz der Profis mit Erfahrungen aus den Marketing- und PR-Agenturen, grafischen Studien, IT Bereichen und mediellen Gesellschaften können wir komplexe Dienstleistungen anbieten.<br /><br />Wir sind hier für Sie, wenn Sie funktionelle und angenehme <strong>Web-Seiten </strong>mit schickem Design bilden möchten. Wir arbeiten auch mit dem <strong>Flashformat</strong>, das ihre grafische Präsentation in Bewegung bringt. Von uns gebildene <strong>Aplikationen auf Mass gewinnen</strong> Ihnen neue Fans im Facebook  und die <strong>Aplikationen für Smartphones</strong> holen die junge Zielgruppe buchstäblich wo auch immer ein.  Wir leben aber nicht nur in  digitaler  Welt, wir sorgen  für Ihre <strong>Druckmaterialien von Bildung</strong> der <strong>kreativen grafischen Verarbeitung</strong> bis zur <strong>Druckvermitllung</strong>. Unsere <strong>PR Dienstleistungen</strong> verbessern Ihr Medienbild und die <strong>Marketingberatung</strong> bildet die günstigste Werbungsstrategie.</p>'
    keywords: ''
    description: ''
    lang: de
  StrankyTranslation_1_en:
    Stranky: Stranky_1
    title: 'Graphic, website, IT'
    str_title: 'Welcome on Senza dubbio'
    perex: ''
    popis: '<p>"Senza dubbio" means "<strong>without doubt</strong>" in Italian. We strive to make our customers feel so. Due to a wide network of experts with a professional background  from marketing and PR agencies, graphic studios, IT and media companies we are able to offer comprehensive services.<br /> <br />If you need to create a functional and user friendly smart <strong>web site </strong>design we are here for you. We can also work with <strong>flash-based form </strong>that will set in motion your graphical presentation. Our <strong>custom developed applications</strong> will gain you new fans on Facebook and <strong>applications for smartphones</strong> will reach young target audience literally anywhere. We do not live only in the digital world so we can take care of your <strong>print material</strong>s from <strong>creation of sophisticated graphic design</strong> to <strong>printing</strong>. Our <strong>PR services</strong> will improve your image and <strong>marketing consultancy</strong> will come up with the most appropriate promotion strategy.</p>'
    keywords: ''
    description: ''
    lang: en
  StrankyTranslation_1_it:
    Stranky: Stranky_1
    title: 'Grafica, siti web ed IT'
    str_title: 'Benvenuti sul Senza dubbio'
    perex: ''
    popis: '<p>Senza dubbio vuol dire in italiano <strong>certamente</strong><em>.</em> Vogliamo che questa espressione sia anche la garanzia della sicurezza per i nostri clienti. Possiamo offrire i servizi completi grazie ai professionisti cha hanno molte esperienze nel settore del marketing, delle PR agenzie, degli studi grafici, delle società mediali.<br /><br />Ci siamo per voi se avete bisogno della <strong>creazione dei siti web</strong> con il disegno piacevole. Lavoriamo anche con <strong>il flash formato</strong> per animare la vostra presentazione grafica. Possiamo realizzare le<strong> applicazioni su misura</strong> a Facebook o a <strong>smartphons</strong>. Il nostro mondo non è però soltanto digitale. Presentiamo anche i<strong> materiali di stampa</strong> dallo trattamento <strong>grafico</strong> alla mediazione della <strong>stampa</strong>. I nostri <strong>PR servizi</strong> ci sono per perfezionare la vostra presentazione mediale, la nostra <strong>consulenza di marketing</strong> vi offrirà la migliore strategia della propagazione.</p>'
    keywords: ''
    description: ''
    lang: it
  StrankyTranslation_2_cs:
    Stranky: Stranky_2
    title: 'O nás'
    str_title: null
    perex: ''
    popis: '<p>„Senza dubbio“ znamená v italštině „bez pochybností“. Zakládáme si na tom, aby se přesně<br />tak cítili naši klienti. Díky široké síti profesionálů se zkušenostmi z marketingových a PR<br />agentur, grafických studií, IT oblasti i mediálních společností dokážeme nabídnout komplexní<br />služby. Nejsme PR agentura, která si rozhodla změnit přízvisko na „komunikační“, ani<br />reklamní agentura věřící, že velký rozpočet na reklamu znamená automaticky lepší výsledky.<br />Chápeme dynamiku současného marketingu a nelpíme na „tradičních“ postupech, které<br />v dnešní době často selhávají. Bereme klienty jako partnery, kterým pomáháme</p>'
    keywords: ''
    description: ''
    lang: cs
